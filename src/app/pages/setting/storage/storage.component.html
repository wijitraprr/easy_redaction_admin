<div class="col-md-12">
    <nb-card>
        <nb-card-header>Secure File System Setting</nb-card-header>
        <nb-card-body>
            <form #storageSettingForm="ngForm" class="form-horizontal" novalidate (submit)="testStorageConnection(storageSettingForm.value, storageSettingForm.valid)">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="ipAddress">Server Host IP:</label>
                            <input type="text" class="form-control" [ngClass]="{ 'form-control-danger': (ipAddress.touched || submitted) && ipAddress.errors }" id="ipAddress" name="ipAddress" ngModel required #ipAddress="ngModel" placeholder="IP Address">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" [ngClass]="{ 'form-control-danger': (username.touched || submitted) && username.errors}" id="username" name="username" ngModel required #username="ngModel" placeholder="Username">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" [ngClass]="{ 'form-control-danger': (password.touched || submitted) && password.errors }" id="password" name="password" ngModel required #password="ngModel" placeholder="Password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="storageSettingForm.pristine">Test Connection</button>
            </form>

        </nb-card-body>
    </nb-card>
</div>
<div class="button">
    <ul>
        <li><button type="submit" [disabled]="!storageConnectionValid" class="btn btn-primary" (click)="onSubmit()">Submit</button></li>
        <li><button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button></li>
    </ul>
</div>
