<div class="col-md-12">
<nb-card>
  <nb-card-header>
    Database Setting
  </nb-card-header>
  <nb-card-body>
    <form #dbSettingForm="ngForm" class="form-horizontal" novalidate (submit)="testDbConnection(dbSettingForm.value, dbSettingForm.valid)">

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="ipAddress">Sever Host IP:</label>
          <input type="text" class="form-control" [ngClass]="{'form-control-danger': (ipAddress.touched || submitted) && ipAddress.errors }" id="ipAddress" name="ipAddress" ngModel required #ipAddress="ngModel" placeholder="IP Address">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group has-error">
          <label for="port">Port:</label>
          <input type="text" class="form-control" [ngClass]="{'form-control-danger': (port.touched || submitted) && port.errors }" id="port" name="port" ngModel required #port="ngModel" placeholder="Port Number">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" [ngClass]="{'form-control-danger': (username.touched || submitted) && username.errors }" id="username" name="username" ngModel required #username="ngModel" placeholder="Username">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" [ngClass]="{'form-control-danger': (password.touched || submitted) && password.errors }" id="password" name="password" ngModel required #password="ngModel" placeholder="Password">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="databaseName">Database name:</label>
          <input type="text" class="form-control" [ngClass]="{'form-control-danger': (databseName.touched || submitted) && databseName.errors }" id="databaseName" name="databaseName" ngModel required #databseName="ngModel" placeholder="Database name">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="dbSettingForm.pristine">Test Connection</button>
  </form>

  </nb-card-body>
</nb-card>
</div>
<div class="button">
  <ul>
    <li> <button type="submit" [disabled]="!dbConnectionValid" class="btn btn-primary" (click)="onSubmit()">Submit</button></li>
    <li><button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button></li>
  </ul>
</div>
